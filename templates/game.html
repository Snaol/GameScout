<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameScout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" /> 
    <link href="https://fonts.cdnfonts.com/css/motiva-sans" rel="stylesheet">
</head>

<body style="background-color:rgb(16,16,16);">
    <nav class="nav_bar">
        <div class="nav_div">
            <div class="logo"><a href="{{ url_for('serve_form') }}">
                <img src="../static/images/GameScout-logo.png" alt=""> </a></div>
                <div class="search">
                <form action="/gamesearch" method="POST">
                    <span class="material-symbols-outlined">search</span>
                    <input class="input-search" type="search" name="name" placeholder="Search for Games">
                </form>
                </div>
            <ul>
                <li><a href="/wishlist"><img class="navdiv-icon" src="../static/images/heart.png" alt=""></a></li>
            </ul>
        </div>
    </nav>
    
    <div class="game-text">
        <div class="split-container">
            <div class="split-left">
                <img src={{gameIMG}} object-fit: contain; alt="">
                {% for key, value in wishlistdict %}
                <form action="{{url_for('addtowishlist',game=value)}}" method="GET">
                    <button class="game-btn" role="button"> 
                        <span class="text">Add to Wishlist</span>
                    </button>
                </form>
                {% endfor %}
            </div>

            <div class="split-right">
                <h1 style="font-size:50px">{{gamename}}</h1>
                <p>Some prices are subject to USD conversion rates</p>
                <table>
                    <tr>
                        <td style="font-size:20px; padding-top:15px">Store</td>
                        <td style="font-size:20px; padding-top:15px">Cost</td>
                    </tr>
                    {% for key, value in store_dict %}
                    <tr>
                        <td><a href={{value[2]}}  target="_blank"   style="color: inherit;">{{key}}</a></td>
                        <td>{{value[0]}}</td>
                    </tr>
                    {% endfor %}
                </table>
                    
            </div>
        </div>
    </div>
        
    <div class="footer">
        <div class="footerColumn1">
            <h3>Creators</h3>
            <p>TheKUni</p>
            <p>TP-13579</p>
            <p>hunter-hubic</p>
        </div>
        <div class="footerColumn2">
            <h3>Creators</h3>
            <p>Snaoll</p>
            <p>Ordnary45</p>
            <p>zarakagha</p>
        </div>
    </div>
</body>

</html>
