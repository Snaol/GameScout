<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameScout | Explore</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <link href="https://fonts.cdnfonts.com/css/motiva-sans" rel="stylesheet" />
  </head>

  <body>
    <nav class="nav_bar">
      <div class="nav_div">
        <div class="logo">
          <a href="{{ url_for('serve_form') }}">
            <img src="../static/images/GameScout-logo.png" alt="" />
          </a>
        </div>
        <div class="search">
          <form action="/gamesearch" method="POST">
            <span class="material-symbols-outlined">search</span>
            <input
              class="input-search"
              type="search"
              name="name"
              placeholder="Search for Games"
            />
          </form>
        </div>
        <ul>
          <li>
            <div class="dropdown">
              <a class="drop-button">
                <img
                  class="navdiv-icon"
                  src="../static/images/person.png"
                  alt=""
                />
              </a>
              <div class="dropdown-content">
                <a href="{{ url_for('login') }}">Log In</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
              </div>
            </div>
          </li>
          <li>
            <a href=""
              ><img class="navdiv-icon" src="../static/images/heart.png" alt=""
            /></a>
          </li>
          <li>
            <a href=""
              ><img
                class="navdiv-icon"
                src="../static/images/Logout.png"
                alt=""
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="content-wrap">
      <div class="gameList">
        {% for item in game_list %}
        <div class="gameCard">
          <img src="{{item.thumb}}" />
          <a
            class="explorePage_gameTitle"
            href="{{url_for('gamedetail',game_id=item.gameID)}}"
            >{{item.title}}</a
          >
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="footer">
      <div class="footerColumn1">
        <h3>Other Game Stores</h3>
        <a
          href="https://store.playstation.com/en-ca/pages/latest?gad_source=1&gclid=EAIaIQobChMIi8qlrYvRiwMVrAytBh33ZAicEAAYASAAEgJ9CPD_BwE&gclsrc=aw.ds"
          target=" nk"
          >Playstation</a
        >
        <a href="https://www.microsoft.com/en-ca/store/games" target="_blank"
          >Microsoft</a
        >
        <a
          href="https://www.nintendo.com/en-ca/store/games/?utm_source=sw&utm_medium=pdpd&utm_id=C1090-01&utm_campaign=C1090-01&gad_source=1&gclid=EAIaIQobChMI1Oqb3IvRiwMVY83CBB0YjALfEAAYASAAEgJg5fD_BwE&gclsrc=aw.ds"
          target="_blank"
          >Nintendo</a
        >
        <a href="https://store.steampowered.com/" target="_blank">Steam</a>
      </div>
      <div class="footerColumn2">
        <h3>Creators</h3>
        <a href="">Snaoll</a>
        <a href="">Ordnary45</a>
        <a href="">zarakagha</a>
      </div>
    </div>
  </body>
</html>
