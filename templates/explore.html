<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameScout | Explore</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <link href="https://fonts.cdnfonts.com/css/motiva-sans" rel="stylesheet" />
  </head>

  <body>
    <nav class="nav_bar">
      <div class="nav_div">
        <div class="logo">
          <a href="{{ url_for('serve_form') }}">
            <img src="../static/images/GameScout-logo.png" alt="" />
          </a>
        </div>
        <div class="search">
          <form action="/gamesearch" method="POST">
            <span class="material-symbols-outlined">search</span>
            <input
              class="input-search"
              type="search"
              name="name"
              placeholder="Search for Games"
            />
          </form>
        </div>
        <ul>
          <li><a href="/wishlist"><img class="navdiv-icon" src="../static/images/heart.png" alt=""></a></li>
        </ul>
      </div>
    </nav>
    <div class="explorePage-game_list">
      <div class="box left"></div>
      {% if error %}
      <p>{{error}}</p>
      {% endif %}
      <div class="middle">
        {% for item in game_list %}
        <div class="gameCard">
          <img src="{{item.thumb}}" />
          <a
            class="explorePage_gameTitle"
            href="{{url_for('gamedetail',game_id=item.gameID)}}"
            >{{item.title}}</a
          >
        </div>
        {% endfor %}
      </div>
      <div class="box right"></div>
    </div>
    <div class="footer">
      <div class="footerColumn1">
          <h3>Creators</h3>
          <p>TheKUni</p>
          <p>TP-13579</p>
          <p>hunter-hubic</p>
      </div>
      <div class="footerColumn2">
          <h3>Creators</h3>
          <p>Snaoll</p>
          <p>Ordnary45</p>
          <p>zarakagha</p>
      </div>
  </div>
  </body>
</html>
