<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameScout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/> 
</head>

<body>
    <nav class="nav_bar">
        <div class="nav_div">
            <div class="logo"><a href="#">
                <img src="../static/images/GameScout-logo.png" alt=""> </a></div>
            <ul>
                <li><a href="{{ url_for('signup') }}"><img src="../static/images/person.png" alt=""></a></li>
                <li><a href=""><img src="../static/images/heart.png" alt=""></a></li>
            </ul>
        </div>
    </nav>
    <div>
        {% for item in game_list %}
            <img src={{item.thumb}}>
            <a href="{{url_for('gamedetail',game_id=item.gameID)}}">{{item.title}}</a>

        {% endfor %}
    </div>
</body>

</html>
